  <body>
    <div class="container d-inline-block ms-4" style="width: 40%">
      <form method="POST" id="form">
        <div class="form-group mt-3">
          <label for="#FirstName"><b>First Name</b></label> <br />
          <input type="text" id="FirstName" class="form-control" required />
        </div>
        <div class="form-group mt-3">
          <label for="#LastName "><b>Last Name</b></label> <br />
          <input type="text" id="LastName" class="form-control" required />
        </div>
        <div class="form-group mt-3">
          <label for="#Email"><b>E-mail</b></label> <br />
          <input type="email" id="Email" class="form-control" required />
        </div>
        <div>
          <button class="btn btn-primary mt-3" id="submit" type="submit">
            Submit
          </button>
          <button class="btn btn-warning mt-3" id="reset" type="button">
            Reset
          </button>
        </div>
      </form>
    </div>
    <div
      class="container d-inline-block-md mt-3"
      style="float: right; width: 50%"
      id="main_div"
    >
      <table class="table table-hover table-bordered" id="table">
        <thead>
          <tr class="table-dark">
            <th>FirstName</th>
            <th>LastName</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
