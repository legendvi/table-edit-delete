<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <!-- <link type="styleSheet" href="style.css" /> -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12 border border-primary">
          <form method="POST" id="form">
            <div class="form-group mt-3">
              <label for="#FirstName"><b>First Name</b></label> <br />
              <input type="text" id="FirstName" class="form-control" required />
            </div>
            <div class="form-group mt-3">
              <label for="#LastName "><b>Last Name</b></label> <br />
              <input type="text" id="LastName" class="form-control" required />
            </div>
            <div class="form-group mt-3">
              <label for="#Email"><b>E-mail</b></label> <br />
              <input type="email" id="Email" class="form-control" required />
            </div>
            <div class="form-group mt-3">
              <label for="#Address"><b>Address</b></label> <br />
              <input type="text" id="Address" class="form-control" required />
            </div>
            <div class="form-group mt-3">
              <label for="#Pincode"><b>Pincode</b></label> <br />
              <input
                type="text"
                id="Pincode"
                maxlength="6"
                pattern="\d*"
                class="form-control"
                required
                placeholder="Enter only numbers"
              />
            </div>
            <div class="form-group mt-3">
              <label for="#Gender"><b>Gender</b></label> <br />
              <select class="form-control" name="Gender" id="Gender" required>
                <option disabled selected value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="#Food"><b>Chioce of Food</b></label> <br />
              <input
                type="checkbox"
                id="Pizza"
                value="Pizza"
                class="Checkbox"
              />
              <label for="#Pizza" class="border-end pe-2 border-secondary"
                >Pizza</label
              >
              <input
                type="checkbox"
                id="Paneer"
                value="Butter Paneer"
                class="Checkbox"
              />
              <label for="#Paneer" class="border-end pe-2 border-secondary"
                >Butter Paneer</label
              >
              <input
                type="checkbox"
                id="Briyani"
                value="Briyani"
                class="Checkbox"
              />
              <label for="#Briyani" class="border-end pe-2 border-secondary"
                >Briyani</label
              >
              <input
                type="checkbox"
                id="KFC"
                value="KFC Chicken"
                class="Checkbox"
              />
              <label for="#KFC" class="border-end pe-2 border-secondary"
                >KFC Chicken</label
              >
              <input
                type="checkbox"
                id="Rasam"
                value="Rasam Rice"
                class="Checkbox"
              />
              <label for="#Rasam" class="border-end">Rasam Rice</label>
            </div>
            <div class="form-group mt-3">
              <label for="#State"><b>State</b></label> <br />
              <input type="text" id="State" class="form-control" required />
            </div>
            <div class="form-group mt-3">
              <label for="#Country"><b>Country</b></label> <br />
              <input type="text" id="Country" class="form-control" required />
            </div>
            <div>
              <button class="btn btn-primary mt-3" id="submit" type="submit">
                Submit
              </button>
              <button class="btn btn-warning mt-3" id="reset" type="button">
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-8 col-md-6" id="main_div">
          <table class="table table-hover border border-secondary" id="table">
            <thead>
              <tr class="table-dark">
                <th>FirstName</th>
                <th>LastName</th>
                <th>E-mail</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
